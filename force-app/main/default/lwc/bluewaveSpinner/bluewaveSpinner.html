<!-- Bluewave Spinner -->
<template>
  <template if:true={show}>
    <div class={containerStyles}>
      <div class={messageBoxStyles}>
        <div class="slds-spinner--brand slds-spinner slds-spinner--medium spinner-misc" aria-hidden="false" role="alert">
          <div class="slds-spinner__dot-a"></div>
          <div class="slds-spinner__dot-b"></div>
        </div>
        <span class="spinner-message">{spinnerMessage}</span>
      </div>
    </div>
  </template>
</template>
