<!-- SSF Signature -->
<template>
  <div class={formElementClass}>
    <label class="slds-form-element__label">
      <template if:true={required}>
        <abbr class="slds-required" title='required'>*</abbr>
      </template>
      {label}
    </label>
    <div class="slds-form-element__control">
      <div
        style={canvasWrapperStyle}
        class=ssf-signature__wrapper>
        <canvas class="slds-m-bottom_small ssf-signature__canvas slds-input"
                width={canvasWidth}
                height={canvasHeight}>
        </canvas>
        <lightning-icon icon-name="utility:refresh"
                        alternative-text="clear signature"
                        title="Clear Signature"
                        class="ssf-signature__refresh"
                        onclick={handleClearClick}>
        </lightning-icon>
      </div>
    </div>
    <template if:true={hasValidationError}>
      <div class="slds-form-element__help">{helpMessage}</div>
    </template>
  </div>
</template>
