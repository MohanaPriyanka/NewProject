<template>
    <div class="gray-text">
        <div class="header">
            <div class="accordion-button" title={assistiveText} onclick={onButtonIconClick}>
                <svg class={buttonIconStyle} aria-hidden="true">
                    <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
                </svg>
                <span class="slds-assistive-text">{assistiveText}</span>
            </div>
            <h5 class="heading">{heading}</h5>
        </div>
        <template if:true={isExpanded}>
            <div class="body">
                <slot></slot>
            </div>
        </template>
    </div>
</template>
