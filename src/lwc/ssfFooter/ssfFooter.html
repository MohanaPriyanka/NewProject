<template>
    <div class="footer-container">
        <c-ssf-faq is-expanded={isExpanded}></c-ssf-faq>

        <div class="row slds-var-m-top_xx-large">
            <div class="col-6">
                <img src={logoUrl} class="logo"/>
            </div>
        </div>

        <div class="footer-section row">
            <div class="col-2 slds-var-p-horizontal_large">
                <div class="address">
                    {label.companyAddress1}<br/>
                    {label.companyAddress2}
                </div>
                <div class="social-links slds-var-m-top_medium">
                    <a href={label.companyLinkedinLink} target="_blank">
                        <img src={label.companyLinkedinIconImg}>
                    </a>
                    <a href={label.companyTwitterLink} class="slds-var-m-horizontal_small" target="_blank">
                        <img src={label.companyTwitterIconImg}>
                    </a>
                    <a href={label.companyFacebookLink} target="_blank">
                        <img src={label.companyFacebookIconImg}>
                    </a>
                </div>
            </div>
            <div class="col-2 gray-text slds-var-p-horizontal_large">
                <h3>Contact the {label.companyShortName} Support Team</h3>
                <p>Email: <a class="plain-link" href={label.companySupportEmailLink} target="_blank">{label.companySupportEmail}</a>
                </p>
                <p>Call: <a class="plain-link" href={phoneSrc}>{phoneFormatted}</a></p>
                <p>Hours: 9am&ndash;5pm Eastern M&ndash;F</p>
            </div>
            <div class="col-2 slds-var-p-horizontal_large">
                <h3>
                    <a class="plain-link" href={label.companyResourceCenterLink} target="_blank">Check out our Resource
                        Center</a>&nbsp;
                    <span class="slds-icon_container slds-icon-utility-chevronright">
                        <svg class="slds-icon slds-icon-text-default link-icon" aria-hidden="true">
                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
                        </svg>
                    </span>
                </h3>
                <br/>
                <h3>
                    <a class="plain-link" href={label.companyWebsite} target="_blank">Learn more about
                        {label.companyShortName}</a>&nbsp;
                    <span class="slds-icon_container slds-icon-utility-chevronright">
                        <svg class="slds-icon slds-icon-text-default link-icon" aria-hidden="true">
                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
                        </svg>
                    </span>
                </h3>
            </div>
        </div>
    </div>
</template>
