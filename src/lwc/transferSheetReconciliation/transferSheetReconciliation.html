<template>
    <div class="slds-box slds-theme_inverse slds-theme_alert-texture">
        <div class="slds-text-heading_medium">
            Transfer Sheet Reconciliation
        </div>
        <c-bluewave-file-upload record-id={recordId} category-type={categoryTypeTransfer} accepted-file-types={fileTypes}></c-bluewave-file-upload>
    </div>
    <div class="slds-box slds-theme_shade slds-theme_alert-texture">
    <div class="slds-theme_default">
        <lightning-datatable
          key-field="id"
          data={data}
          columns={columns}>
        </lightning-datatable>
    </div>
    </div>
</template>
